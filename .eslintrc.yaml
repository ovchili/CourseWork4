{
    "env": { "es6": true, "browser": true, "node": true },
    "extends": ["eslint:recommended", "prettier"],
    "plugins": ["prettier"],
    "parserOptions": { "ecmaVersion": 2020, "sourceType": "module" },
    "rules":
        {
            "camelcase": ["error"],
            "eqeqeq": ["error", "always"],
            "linebreak-style": ["error", "windows"],
        },
}

